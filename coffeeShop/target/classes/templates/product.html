<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
</head>
<body>
 <div class="container">
      <div th:replace="fragments/menu :: menu"></div>
		<form th:action="@{/product}" th:object="${product}" method="POST">
			<div class="form-group">
				Name:
				<input class="form-control" type="text" th:field="*{productName}"/>
				<span th:errors="*{productName}"></span>
			</div>
			<div class="form-group">
				Description:
				<input class="form-control" type="text" th:field="*{description}"/>
				<span th:errors="*{description}"></span>
			</div>
			<div class="form-group">
				Type:
				<input class="form-control" type="text" th:field="*{price}"/>
				<span th:errors="*{price}"></span>
			</div>
			<div class="form-group">
				Product Type:
				<select class="form-control" th:field="*{productType}" id="productType">
                    <option th:each="productType : ${productTypes}" th:text="${productType}" th:value="${productType}"></option>
                </select>
                <span th:errors="*{productType}"></span>
			</div>
			<br/>
			 <input type="hidden" th:field="*{id}" />
			 <input type="submit" class="btn btn-default" value="Create" th:if="*{id} == 0"/>
		     <input type="submit" class="btn btn-default" value="Update" th:if="*{id} != 0"/>
			</form>
			<br/>
		
</div>
<div th:replace="fragments/footer :: footer"></div>
     
<div th:if="${errorMessage}" th:utext="${errorMessage}"
	style="color:red;font-style:italic">...</div>
	
</body>
</html>
