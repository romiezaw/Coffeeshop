<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
</head>
<body>
 <div class="container">
      <div th:replace="fragments/menu :: menu"></div>
	  <a th:href="@{/person}" class="btn btn-default"><i class="fa fa-plus"></i> Create a Person</a>
	  <br/><br/>
    <table class="table">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Zip Code</th>
            <th scope="col">Action</th>
        </tr>
        <tbody>
        <tr th:each="person : ${persons}">
            <td>
                <a th:href="@{'/person/' + ${person.id}}" th:text="${person.firstName}">
                </a>
            </td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td th:text="${person.address.city}"></td>
            <td th:text="${person.address.state}"></td>
            <td th:text="${person.address.zipcode}"></td>
            <td>
            	<a th:href="@{'/person/' + ${person.id}}"><i class="fa fa-edit"></i></a>
            	&nbsp;&nbsp;
            	<a th:href="@{'/person/delete/'+ ${person.id}}"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
