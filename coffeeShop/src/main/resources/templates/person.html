<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
</head>
<body>
	<div class="container">
	<div th:replace="fragments/menu :: menu"></div>
		<form th:object="${person}" th:action="@{/person}" method="post">
			<div class="form-group">
				First Name:
				<input th:field="*{firstName}" type="text" class="form-control"
						id="firstName"/>
			</div>
			<div class="form-group">
				Last Name:
				<input th:field="*{lastName}" type="text" class="form-control"
						id="lastName"/>
			</div>
			<div class="form-group">
				Email:
				<input th:field="*{email}" type="text" class="form-control"
						id="email"/>
			</div>
			<div class="form-group">
				 Phone Number:
				<input th:field="*{phone}" type="text" class="form-control"
						id="phone"/>
			</div>
			<div class="form-group">
				City:
				<input th:field="*{address.city}" type="text" class="form-control"
						id="city"/>
				</div>
			<div class="form-group">
			     State:
					<input th:field="*{address.state}" type="text" class="form-control"
						id="state"/>
				</div>
			<div class="form-group">
				Country:
				<input th:field="*{address.country}" type="text"
						class="form-control" id="country"/>
				</div>
			<div class="form-group">
				Zip Code:
				<input th:field="*{address.zipcode}" type="text"
						class="form-control" id="zipcode"/>
			</div>
			<br/>
			<input type="hidden" th:field="*{id}" />
			 <input type="submit" class="btn btn-default" value="Create" th:if="*{id} == 0"/>
		     <input type="submit" class="btn btn-default" value="Update" th:if="*{id} != 0"/>
		</form>
		<br/>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
      
	<div th:if="${errorMessage}" th:utext="${errorMessage}"
		style="color:red;font-style:italic">...</div>
</body>
</html>
