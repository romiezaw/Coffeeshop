<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
</head>
<body>
<div class="container">
	<div th:replace="fragments/menu :: menu"></div>
        <div class="col-lg-3 col-md-6 mb-4" th:each="product, iter : ${products}">
            <div class="card">
                <img class="card-img-top" th:src="@{${'/images/coffee' + (iter.index % 4) + '.jpg'}}" alt=""/>
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.productName}">Card title</h4>
                    <p class="card-text" th:text="${product.description}">Coffee </p>
                    <p class="product-price" th:text="${product.price} + ' $'"></p>
                </div>
                <div class="card-footer">
                    <button th:attr="productId=${product.id}" class="btn btn-default">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
<br/>
    <div th:replace="fragments/footer :: footer"></div>

	<div th:if="${errorMessage}" th:utext="${errorMessage}"
		style="color:red;font-style:italic">...</div>
</body>


</html>
